apiVersion: skaffold/v4beta12
kind: Config
metadata:
  name: skaffoldapp
build:
  artifacts:
    - image: skaffoldapp-api
      ko:
        main: ./cmd/api/
        dependencies:
          paths:
          - ./cmd/api/**
          - ./internal/api/**
          - ./internal/shared/**
manifests:
  rawYaml:
    # The only resource not using helm
    - k8s/azurite.yaml
    # Retained here to show how to use without helm
    # - k8s/mongodb.yaml
    # - k8s/deployment.yaml
    # - k8s/service.yaml
    # - k8s/ingress.yaml
portForward: 
  - resourceType: service
    resourceName: my-ingress-ingress-nginx-controller
    namespace: kube-system
    port: 80 
    localPort: 8080
deploy:
  helm:
    releases:
      - name: my-ingress
        repo: https://kubernetes.github.io/ingress-nginx
        remoteChart: ingress-nginx
        namespace: kube-system
        createNamespace: false
        setValues:
          controller.service.type: ClusterIP
        wait: true
      - name: mongodb
        chartPath: k8s/charts/mongodb
        valuesFiles:
          - skaffold-global-values.yaml
      - name: api
        chartPath: k8s/charts/api
        valuesFiles:
          - skaffold-global-values.yaml
      - name: job
        chartPath: k8s/charts/job
        valuesFiles:
          - skaffold-global-values.yaml